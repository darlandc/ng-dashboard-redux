<h2>Dashboard:</h2>

<div *ngIf="users$; else loading">

<div *ngFor="let user of users$ | async;">
  <p>
    {{ user.fullName + " - " + user.email.email | json }}
    <button (click)="selectUser(user.id)">select</button>
  </p>
</div>

</div>

<ng-template #loading> carregando dados... </ng-template>

<hr>

<div *ngIf="selectedUser;">
  <p>{{ selectedUser.id }}</p>
  <p>{{ selectedUser.fullName }}</p>
  <p>{{ selectedUser.mainframeData.logon }}</p>
  <p>{{ selectedUser.email.email }}</p>
  <p>{{ selectedUser.mobile }}</p>
</div>
